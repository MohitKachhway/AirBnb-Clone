<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard-Search</title>
    <link rel="stylesheet" href="page2Style.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="nav-upper">
                <div class="logo"><img id="logo" src="../Standard-search-page/image/Vector (3).png" alt="logo"></div>
                <div class="nevigation">
                    <div class="nav-down">
                    <form action="">
                        <div class="nav-search">
                                <div class="location">
                                    <!-- <label for="city"></label><br> -->
                                    <input type="text" name="location" id="city" placeholder="" value="Bordeaux">
                                </div>
                                <img src="../HomePage/images/Divider.png" alt="" class="divider">
                                <div class="date">
                                    <input type="text" value="Feb 19-26">
                                </div>
                                <img src="../HomePage/images/Divider.png" alt="" class="divider">
                                <div class="guest">
                                    <!-- <label for="check-out"></label><br> -->
                                    <input type="text" name="check-out" id="check-out" placeholder="Add guests" value="2 guests">
                                </div>
                                <div class="search-icon">
                                    <img src="../HomePage/images/Icon Button.png" alt="">
                                </div>
                        </div>
                   </form>
                    </div>
                </div>
                <div class="menu"><span>Become a Host</span><span><img id="globe" src="../HomePage/images/globe (1).png" alt="globe"></span><span><img id="Dropdown" src="../HomePage/images/Profile Dropdown.png" alt=""></span>
                </div>
            </div>
            <div class="navLower">
                <div class="left"><img src="../Standard-search-page/image/Left.png" alt=""></div>
                <img src="../HomePage/images/Divider.png" alt="" class="divider">
                <div class="right"><img src="../Standard-search-page/image/Right.png" alt=""></div>
            </div>
        </div>
    </nav>
    <main>
        <div class="main-container">
            
        </div>
    </main>
</body>
</html>
